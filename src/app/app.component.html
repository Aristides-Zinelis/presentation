<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">



</div>



<div class="d-flex flex-wrap" >



  <div class="card bd-highlight car-wraper"   *ngFor="let car of carList">
    <img class="card-img-top" src="assets{{car.car.media[0].url}}" alt="Card image cap">
    <div class="card-body">
      <span><p class="card-text">{{ car.car.media[0].name }}</p></span>
      <div class="card-price">Price {{ car.details[0].price }}</div>
      <div class="card-desc">{{car.details[0].description}}</div>
    </div>
  </div>


</div>
