<div style="text-align:center" *ngIf="error">
  Ups!!! something when wrong on our side, sorry. :-(
</div>
<div class="d-flex flex-container" >
  <div class="card bd-highlight car-wraper"   *ngFor="let car of carList">
    <img class="card-img-top" src="assets{{car.car.media[0].url}}" alt="Card image cap">
    <div class="card-body">
      <span><p class="card-title">{{ car.car.media[0].name }}</p></span>
      <div class="card-price">From {{ car.details[0].price }}</div>
      <div class="card-desc">{{car.details[0].description}}</div>
    </div>
  </div>
</div>
